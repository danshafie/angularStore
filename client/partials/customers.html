<div class="container" ng-controller="mainController">
 <a href="#/dashboard">Dashboard</a> | <a href="#/products">Products</a> | <a href="#/orders">Orders</a>


<h2>Add a new customer!</h2>

<form>
	<label>Customer Name:</label>
	<input type="text" ng-model="customer.name">
	<input type="submit" value="Add" class="btn btn-primary" ng-click="addCustomer()">
</form>

<input type="text" placeholder="filter" class="pull-right" ng-model="filter_name"><br><br>


<table class="table table-bordered">
	<thead>
		<tr>
			<th>Customer Name</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="customer in customers | filter: filter_name">
			<td> {{customer.customerName}}</td>
			<td>{{customer.created | date: 'medium'}}</td>
		</tr>
	</tbody>
</table>
</div>
